name: ‚ú® Feature Request
description: Suggest a new feature or improvement
title: "[Feature]: "
labels: ["enhancement", "accessibility"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please fill out the form below to help us understand your request.

  - type: textarea
    id: description
    attributes:
      label: ‚ú® Feature Description
      description: A clear and concise description of the feature you'd like to see.
      placeholder: Describe the feature...
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: ü§î Problem Statement
      description: What problem does this feature solve? What need does it address?
      placeholder: What problem are you trying to solve?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: üí° Proposed Solution
      description: Describe your ideal solution or feature.
      placeholder: How would you like this to work?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: üîÑ Alternative Solutions
      description: Describe any alternative solutions or features you've considered.
      placeholder: Have you considered other approaches?

  - type: dropdown
    id: accessibility-impact
    attributes:
      label: ‚ôø Accessibility Impact
      description: How does this feature improve accessibility?
      options:
        - Improves screen reader experience
        - Enhances keyboard navigation
        - Better audio feedback
        - Improves visual accessibility
        - Better mobile accessibility
        - Other accessibility improvement
        - No specific accessibility impact
    validations:
      required: true

  - type: textarea
    id: user-story
    attributes:
      label: üë§ User Story
      description: As a [type of user], I want [goal] so that [benefit].
      placeholder: As a blind user, I want to hear pronunciation feedback so that I can improve my speaking skills.
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: üéØ Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my use case
        - Critical - Essential for accessibility
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: ‚úÖ Acceptance Criteria
      description: What would make this feature complete for you?
      placeholder: |
        - [ ] Feature works with screen readers
        - [ ] Keyboard accessible
        - [ ] Audio feedback provided
        - [ ] Works on mobile devices

  - type: textarea
    id: additional-context
    attributes:
      label: üìù Additional Context
      description: Add any other context, mockups, or examples about the feature request here.
      placeholder: Any additional information, screenshots, or examples...

  - type: checkboxes
    id: testing
    attributes:
      label: üß™ Accessibility Considerations
      description: Please consider these accessibility aspects
      options:
        - label: Feature should work with screen readers
        - label: Feature should be keyboard accessible
        - label: Feature should provide audio feedback
        - label: Feature should work on mobile devices
        - label: Feature should support high contrast mode
        - label: Feature should work with zoom up to 200%
